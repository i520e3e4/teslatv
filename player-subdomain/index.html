<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <!-- Tesla 兼容性 meta 标签 -->
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TeslaTV Player</title>

    <!-- DPlayer CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer@1.25.1/dist/DPlayer.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        #dplayer {
            width: 100%;
            height: 100%;
        }

        /* DPlayer 美化 */
        .dplayer-controller {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 100%) !important;
        }

        .dplayer-bar-wrap .dplayer-played {
            background: linear-gradient(90deg, #e50914, #ff4757) !important;
        }

        .dplayer-thumb {
            background: #fff !important;
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.8) !important;
        }

        /* 加载提示 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #fff;
            margin-top: 15px;
            font-family: sans-serif;
        }

        /* 错误提示 */
        #error {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }

        #error.show {
            display: flex;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .error-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- 加载提示 -->
    <div id="loading">
        <div class="spinner"></div>
        <div class="loading-text">正在加载视频...</div>
    </div>

    <!-- 错误提示 -->
    <div id="error">
        <div class="error-icon">❌</div>
        <div class="error-text" id="error-text">视频加载失败</div>
    </div>

    <!-- 播放器容器 -->
    <div id="dplayer"></div>

    <!-- DPlayer + HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer@1.25.1/dist/DPlayer.min.js"></script>

    <script>
        // 获取 URL 参数
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('url');
        const videoTitle = params.get('title') || 'TeslaTV';

        // 设置页面标题
        document.title = videoTitle + ' - TeslaTV';

        // 显示/隐藏加载
        const showLoading = () => document.getElementById('loading').classList.remove('hidden');
        const hideLoading = () => document.getElementById('loading').classList.add('hidden');

        // 显示错误
        const showError = (msg) => {
            hideLoading();
            document.getElementById('error-text').textContent = msg;
            document.getElementById('error').classList.add('show');
        };

        // 检查视频 URL
        if (!videoUrl) {
            showError('未提供视频地址');
        } else {
            // 初始化 DPlayer
            try {
                const dp = new DPlayer({
                    container: document.getElementById('dplayer'),
                    theme: '#e50914',
                    lang: 'zh-cn',
                    hotkey: true,
                    preload: 'auto',
                    volume: 0.8,
                    video: {
                        url: videoUrl,
                        type: 'hls'
                    }
                });

                // 监听事件
                dp.on('loadedmetadata', hideLoading);
                dp.on('canplay', hideLoading);
                dp.on('error', () => showError('视频播放失败'));

                // 自动播放
                dp.play();

                console.log('[TeslaTV Player] 播放器已初始化');
                console.log('[TeslaTV Player] 视频:', videoUrl.substring(0, 60) + '...');
            } catch (e) {
                showError('播放器初始化失败: ' + e.message);
            }
        }
    </script>
</body>

</html>
