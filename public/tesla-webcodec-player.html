<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>TeslaTV WebCodec Player</title>

    <!-- 告诉特斯拉浏览器这是独立页面 -->
    <meta name="tesla-theater" content="true">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Canvas 播放器容器 */
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* 控制层 */
        #controls-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        #controls-overlay.hidden {
            opacity: 0;
        }

        #controls-overlay>* {
            pointer-events: auto;
        }

        /* 顶部栏 */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-title {
            color: #fff;
            font-size: 22px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            max-width: 60%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tesla-badge {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .exit-btn {
            background: rgba(229, 9, 20, 0.9);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .exit-btn:hover {
            background: #e50914;
            transform: scale(1.05);
        }

        /* 中央播放按钮 */
        .center-controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .ctrl-circle {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 24px;
        }

        .ctrl-circle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .ctrl-circle.play-btn {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.95), rgba(139, 92, 246, 0.9));
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.5);
        }

        .ctrl-circle.play-btn svg {
            width: 40px;
            height: 40px;
            fill: #fff;
            margin-left: 5px;
        }

        /* 底部控制栏 */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.8);
            left: 0%;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time-display {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .ctrl-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ctrl-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* 加载指示器 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #fff;
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        .loading-progress {
            color: #888;
            margin-top: 10px;
            font-size: 14px;
        }

        /* 模式切换指示 */
        .mode-indicator {
            position: fixed;
            bottom: 120px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            color: #6366f1;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 50;
        }

        .mode-dot {
            width: 8px;
            height: 8px;
            background: #6366f1;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* 快进/快退提示 */
        .seek-hint {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .seek-hint.left {
            left: 15%;
        }

        .seek-hint.right {
            right: 15%;
        }

        .seek-hint.show {
            opacity: 1;
        }

        /* 错误提示 */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 40px;
            text-align: center;
        }

        .error-overlay.show {
            display: flex;
        }

        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .error-text {
            color: #fff;
            font-size: 20px;
            margin-bottom: 30px;
            max-width: 500px;
        }

        .retry-btn {
            background: #6366f1;
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        /* 兼容性警告 */
        .compat-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #6366f1;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .compat-warning.show {
            display: block;
        }

        .compat-warning h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .compat-warning p {
            color: #aaa;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .compat-warning .fallback-btn {
            background: #6366f1;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- 加载指示器 -->
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div class="loading-text" id="loading-text">正在初始化 WebCodec 播放器...</div>
        <div class="loading-progress" id="loading-progress"></div>
    </div>

    <!-- 错误提示 -->
    <div class="error-overlay" id="error">
        <div class="error-icon">❌</div>
        <div class="error-text" id="error-text">视频加载失败</div>
        <button class="retry-btn" onclick="retryPlay()">重试</button>
        <button class="exit-btn" onclick="exitPlayer()">返回</button>
    </div>

    <!-- 兼容性警告 -->
    <div class="compat-warning" id="compat-warning">
        <h2>⚠️ 浏览器兼容性提示</h2>
        <p>
            当前浏览器不支持 WebCodecs API。<br>
            这是一个实验性的纯 Canvas 播放器，需要较新的浏览器支持。<br><br>
            <strong>建议：</strong>使用 Canvas 播放器作为备选方案。
        </p>
        <button class="fallback-btn" onclick="useFallback()">使用 Canvas 播放器</button>
        <button class="fallback-btn" onclick="exitPlayer()" style="background:#666;">返回</button>
    </div>

    <!-- 纯 Canvas 播放器（无 video 标签） -->
    <div id="player-container" onclick="toggleControls()">
        <canvas id="video-canvas"></canvas>
    </div>

    <!-- WebCodec 渲染模式指示 -->
    <div class="mode-indicator" id="mode-indicator">
        <div class="mode-dot"></div>
        <span>WebCodec 纯 Canvas 模式</span>
    </div>

    <!-- 控制层 -->
    <div id="controls-overlay">
        <!-- 顶部栏 -->
        <div class="top-bar">
            <div class="tesla-badge">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
                WebCodec Mode
            </div>
            <div class="video-title" id="video-title">加载中...</div>
            <button class="exit-btn" onclick="exitPlayer()">✕ 退出</button>
        </div>

        <!-- 中央控制 -->
        <div class="center-controls">
            <div class="ctrl-circle" onclick="seek(-10)">⏪</div>
            <div class="ctrl-circle play-btn" id="centerPlayBtn" onclick="togglePlay()">
                <svg id="playIcon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </div>
            <div class="ctrl-circle" onclick="seek(10)">⏩</div>
        </div>

        <!-- 快进/快退提示 -->
        <div class="seek-hint left" id="seekLeft">⏪ -10s</div>
        <div class="seek-hint right" id="seekRight">+10s ⏩</div>

        <!-- 底部控制栏 -->
        <div class="bottom-bar">
            <div class="progress-container" id="progressContainer" onclick="seekToPosition(event)">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-thumb" id="progressThumb"></div>
            </div>
            <div class="controls-row">
                <div class="time-display">
                    <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                </div>
                <div class="control-buttons">
                    <button class="ctrl-btn" onclick="seek(-10)">⏪</button>
                    <button class="ctrl-btn" onclick="togglePlay()" id="playPauseBtn">▶️</button>
                    <button class="ctrl-btn" onclick="seek(10)">⏩</button>
                    <button class="ctrl-btn" onclick="toggleFullscreen()">⛶</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MP4Box.js 用于解析 MP4 -->
    <script src="https://cdn.jsdelivr.net/npm/mp4box@0.5.2/dist/mp4box.all.min.js"></script>

    <script>
        // ========== 彻底禁用 Media Session API ==========
        (function () {
            // 覆盖 navigator.mediaSession
            if ('mediaSession' in navigator) {
                try {
                    Object.defineProperty(navigator, 'mediaSession', {
                        get: () => null,
                        configurable: false
                    });
                } catch (e) {
                    // 如果无法覆盖，尝试清空
                    try {
                        navigator.mediaSession.metadata = null;
                        navigator.mediaSession.playbackState = 'none';
                    } catch (e2) { }
                }
            }

            // 覆盖 HTMLMediaElement 原型（预防性措施）
            try {
                const originalPlay = HTMLMediaElement.prototype.play;
                HTMLMediaElement.prototype.play = function () {
                    // 阻止 media session 更新
                    return originalPlay.call(this);
                };
            } catch (e) { }
        })();

        // ========== 全局状态 ==========
        const PlayerState = {
            canvas: null,
            ctx: null,
            videoDecoder: null,
            audioDecoder: null,
            audioContext: null,

            // 视频帧队列
            frameQueue: [],
            maxQueueSize: 30,

            // 播放状态
            isPlaying: false,
            currentTime: 0,
            duration: 0,
            startTime: 0,

            // 音频缓冲
            audioBuffers: [],

            // 渲染
            animationId: null,
            lastRenderTime: 0,
            fps: 30,

            // 控制
            controlsTimeout: null,
            lastTap: 0
        };

        // 从 URL 获取参数
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = decodeURIComponent(urlParams.get('url') || '');
        const videoTitle = decodeURIComponent(urlParams.get('title') || '未知视频');

        // ========== 初始化 ==========
        document.addEventListener('DOMContentLoaded', async () => {
            PlayerState.canvas = document.getElementById('video-canvas');
            PlayerState.ctx = PlayerState.canvas.getContext('2d');

            document.getElementById('video-title').textContent = videoTitle;

            if (!videoUrl) {
                showError('未提供视频地址');
                return;
            }

            // 检查 WebCodecs 支持
            if (!('VideoDecoder' in window)) {
                console.warn('WebCodecs 不支持，显示兼容性警告');
                document.getElementById('compat-warning').classList.add('show');
                document.getElementById('loading').classList.add('hidden');
                return;
            }

            updateLoadingText('正在初始化 WebCodec 解码器...');

            try {
                await initWebCodecPlayer();
            } catch (e) {
                console.error('WebCodec 初始化失败:', e);
                showError('WebCodec 初始化失败: ' + e.message);
            }

            setupTouchControls();
            resetControlsTimeout();
        });

        // ========== WebCodec 播放器初始化 ==========
        async function initWebCodecPlayer() {
            updateLoadingText('正在下载视频数据...');

            // 检测视频类型
            if (videoUrl.includes('.m3u8')) {
                // HLS 流 - 需要先解析 m3u8
                await initHLSPlayer();
            } else {
                // MP4 或其他直接链接
                await initMP4Player();
            }
        }

        // ========== HLS 播放器（纯 fetch + WebCodec） ==========
        async function initHLSPlayer() {
            updateLoadingText('正在解析 HLS 流...');

            try {
                // 获取 m3u8 内容
                const response = await fetch(videoUrl);
                const m3u8Content = await response.text();

                // 解析 m3u8 获取 ts 片段
                const segments = parseM3U8(m3u8Content, videoUrl);

                if (segments.length === 0) {
                    throw new Error('无法解析 HLS 段');
                }

                updateLoadingText(`发现 ${segments.length} 个视频片段，开始加载...`);

                // 加载第一个片段进行播放
                await loadTSSegment(segments[0]);

                hideLoading();

            } catch (e) {
                console.error('HLS 解析失败:', e);
                // 降级到 Canvas 播放器
                showError('HLS 解析失败，请尝试 Canvas 播放器');
            }
        }

        // 解析 m3u8 文件
        function parseM3U8(content, baseUrl) {
            const lines = content.split('\n');
            const segments = [];
            const base = baseUrl.substring(0, baseUrl.lastIndexOf('/') + 1);

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                // 检查是否有嵌套的 m3u8（多码率）
                if (line.endsWith('.m3u8')) {
                    // 这是一个变体流，需要递归解析
                    const variantUrl = line.startsWith('http') ? line : base + line;
                    // 暂时返回空，需要进一步获取
                    console.log('发现变体流:', variantUrl);
                    // TODO: 可以递归获取实际的 ts 列表
                }

                // TS 片段
                if (line.endsWith('.ts') || line.includes('.ts?')) {
                    const segmentUrl = line.startsWith('http') ? line : base + line;
                    segments.push(segmentUrl);
                }
            }

            return segments;
        }

        // 加载 TS 片段
        async function loadTSSegment(segmentUrl) {
            updateLoadingText('正在加载视频片段...');
            console.log('加载 TS 片段:', segmentUrl);

            // 这里需要 TS 解复用器，暂时使用简化方式
            // 实际实现需要 ts-demuxer 或类似库

            // 由于 TS 解复用比较复杂，这里提示用户使用备选方案
            updateLoadingText('TS 格式需要额外解复用，建议使用 Canvas 播放器');
            setTimeout(() => {
                document.getElementById('compat-warning').classList.add('show');
                document.getElementById('loading').classList.add('hidden');
            }, 2000);
        }

        // ========== MP4 播放器（MP4Box + WebCodec） ==========
        async function initMP4Player() {
            updateLoadingText('正在加载 MP4 视频...');

            try {
                const mp4box = MP4Box.createFile();
                let videoTrack = null;
                let audioTrack = null;

                // MP4Box 回调
                mp4box.onReady = (info) => {
                    console.log('MP4 信息:', info);
                    PlayerState.duration = info.duration / info.timescale;

                    // 查找视频轨道
                    for (const track of info.tracks) {
                        if (track.type === 'video') {
                            videoTrack = track;
                            initVideoDecoder(track);
                        } else if (track.type === 'audio') {
                            audioTrack = track;
                            // initAudioDecoder(track); // 音频解码可选
                        }
                    }

                    if (videoTrack) {
                        mp4box.setExtractionOptions(videoTrack.id, 'video', { nbSamples: 100 });
                    }
                    if (audioTrack) {
                        mp4box.setExtractionOptions(audioTrack.id, 'audio', { nbSamples: 100 });
                    }

                    mp4box.start();
                };

                mp4box.onSamples = (track_id, user, samples) => {
                    if (user === 'video') {
                        for (const sample of samples) {
                            const chunk = new EncodedVideoChunk({
                                type: sample.is_sync ? 'key' : 'delta',
                                timestamp: sample.cts * 1000000 / sample.timescale,
                                duration: sample.duration * 1000000 / sample.timescale,
                                data: sample.data
                            });

                            if (PlayerState.videoDecoder && PlayerState.videoDecoder.state === 'configured') {
                                PlayerState.videoDecoder.decode(chunk);
                            }
                        }
                    }
                };

                mp4box.onError = (e) => {
                    console.error('MP4Box 错误:', e);
                    showError('MP4 解析失败');
                };

                // 加载视频数据
                const response = await fetch(videoUrl);
                const reader = response.body.getReader();
                let offset = 0;
                let totalBytes = 0;
                const contentLength = response.headers.get('content-length');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const buffer = value.buffer;
                    buffer.fileStart = offset;
                    mp4box.appendBuffer(buffer);
                    offset += value.length;
                    totalBytes += value.length;

                    if (contentLength) {
                        const progress = Math.round((totalBytes / parseInt(contentLength)) * 100);
                        updateLoadingProgress(`已加载 ${progress}%`);
                    }
                }

                mp4box.flush();
                updateLoadingText('视频加载完成，准备播放...');

            } catch (e) {
                console.error('MP4 加载失败:', e);
                showError('视频加载失败: ' + e.message);
            }
        }

        // 初始化视频解码器
        function initVideoDecoder(track) {
            updateLoadingText('正在初始化视频解码器...');

            const config = {
                codec: track.codec,
                codedWidth: track.video.width,
                codedHeight: track.video.height
            };

            // 添加 AVC 描述
            if (track.avcDecoderConfigRecord) {
                config.description = track.avcDecoderConfigRecord;
            }

            console.log('视频解码器配置:', config);

            PlayerState.videoDecoder = new VideoDecoder({
                output: (frame) => {
                    // 将帧添加到队列
                    if (PlayerState.frameQueue.length < PlayerState.maxQueueSize) {
                        PlayerState.frameQueue.push(frame);
                    } else {
                        // 队列满了，丢弃旧帧
                        const oldFrame = PlayerState.frameQueue.shift();
                        oldFrame.close();
                        PlayerState.frameQueue.push(frame);
                    }

                    // 如果是第一帧，设置 canvas 尺寸并开始渲染
                    if (PlayerState.frameQueue.length === 1) {
                        PlayerState.canvas.width = frame.displayWidth;
                        PlayerState.canvas.height = frame.displayHeight;
                        hideLoading();
                        startPlayback();
                    }
                },
                error: (e) => {
                    console.error('视频解码错误:', e);
                }
            });

            PlayerState.videoDecoder.configure(config);
        }

        // ========== 播放控制 ==========
        function startPlayback() {
            if (PlayerState.isPlaying) return;

            PlayerState.isPlaying = true;
            PlayerState.startTime = performance.now();
            PlayerState.lastRenderTime = 0;

            renderLoop();
            updatePlayState();
        }

        function pausePlayback() {
            PlayerState.isPlaying = false;
            if (PlayerState.animationId) {
                cancelAnimationFrame(PlayerState.animationId);
                PlayerState.animationId = null;
            }
            updatePlayState();
        }

        function renderLoop() {
            if (!PlayerState.isPlaying) return;

            const now = performance.now();
            const elapsed = now - PlayerState.startTime;

            // 从队列获取下一帧
            if (PlayerState.frameQueue.length > 0) {
                const frame = PlayerState.frameQueue.shift();

                // 确保 canvas 尺寸正确
                if (PlayerState.canvas.width !== frame.displayWidth) {
                    PlayerState.canvas.width = frame.displayWidth;
                    PlayerState.canvas.height = frame.displayHeight;
                }

                // 渲染到 canvas
                PlayerState.ctx.drawImage(frame, 0, 0);

                // 更新当前时间
                PlayerState.currentTime = frame.timestamp / 1000000;
                updateProgress();

                // 释放帧
                frame.close();
            }

            PlayerState.animationId = requestAnimationFrame(renderLoop);
        }

        // ========== 控制函数 ==========
        function togglePlay() {
            if (PlayerState.isPlaying) {
                pausePlayback();
            } else {
                // 如果还没开始播放且有帧，开始播放
                if (PlayerState.frameQueue.length > 0 || PlayerState.videoDecoder) {
                    startPlayback();
                }
            }
            resetControlsTimeout();
        }

        function seek(seconds) {
            // WebCodec 模式的 seek 比较复杂，需要重新从关键帧开始解码
            // 这里简化处理，显示提示
            showSeekHint(seconds < 0 ? 'left' : 'right');
            resetControlsTimeout();
        }

        function seekToPosition(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            // 同上，seek 需要特殊处理
            resetControlsTimeout();
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        function exitPlayer() {
            // 清理资源
            pausePlayback();

            if (PlayerState.videoDecoder) {
                PlayerState.videoDecoder.close();
            }

            // 清空帧队列
            PlayerState.frameQueue.forEach(f => f.close());
            PlayerState.frameQueue = [];

            // 返回
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'tesla-player-exit' }, '*');
            } else {
                window.history.back();
            }
        }

        function retryPlay() {
            document.getElementById('error').classList.remove('show');
            location.reload();
        }

        function useFallback() {
            // 跳转到 Canvas 播放器
            const fallbackUrl = `tesla-canvas-player.html?url=${encodeURIComponent(videoUrl)}&title=${encodeURIComponent(videoTitle)}`;
            window.location.href = fallbackUrl;
        }

        // ========== UI 更新 ==========
        function updatePlayState() {
            const playIcon = document.getElementById('playIcon');
            const playPauseBtn = document.getElementById('playPauseBtn');

            if (!PlayerState.isPlaying) {
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                playPauseBtn.textContent = '▶️';
                showControls();
            } else {
                playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                playPauseBtn.textContent = '⏸️';
            }
        }

        function updateProgress() {
            if (!PlayerState.duration) return;

            const percent = (PlayerState.currentTime / PlayerState.duration) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressThumb').style.left = percent + '%';

            document.getElementById('currentTime').textContent = formatTime(PlayerState.currentTime);
            document.getElementById('duration').textContent = formatTime(PlayerState.duration);
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ========== 控制栏显示/隐藏 ==========
        function toggleControls() {
            const overlay = document.getElementById('controls-overlay');
            overlay.classList.toggle('hidden');
            resetControlsTimeout();
        }

        function showControls() {
            document.getElementById('controls-overlay').classList.remove('hidden');
            resetControlsTimeout();
        }

        function hideControls() {
            if (PlayerState.isPlaying) {
                document.getElementById('controls-overlay').classList.add('hidden');
            }
        }

        function resetControlsTimeout() {
            if (PlayerState.controlsTimeout) {
                clearTimeout(PlayerState.controlsTimeout);
            }
            PlayerState.controlsTimeout = setTimeout(hideControls, 4000);
        }

        // ========== 快进/快退提示 ==========
        function showSeekHint(direction) {
            const hint = document.getElementById(direction === 'left' ? 'seekLeft' : 'seekRight');
            hint.classList.add('show');
            setTimeout(() => hint.classList.remove('show'), 500);
        }

        // ========== 触控控制 ==========
        function setupTouchControls() {
            const container = document.getElementById('player-container');

            container.addEventListener('touchend', (e) => {
                const now = Date.now();
                const rect = container.getBoundingClientRect();
                const x = e.changedTouches[0].clientX;
                const width = rect.width;

                // 双击检测
                if (now - PlayerState.lastTap < 300) {
                    e.preventDefault();
                    e.stopPropagation();

                    if (x < width * 0.35) {
                        seek(-10);
                        showSeekHint('left');
                    } else if (x > width * 0.65) {
                        seek(10);
                        showSeekHint('right');
                    } else {
                        togglePlay();
                    }
                }

                PlayerState.lastTap = now;
            });
        }

        // ========== 加载/错误 UI ==========
        function updateLoadingText(text) {
            document.getElementById('loading-text').textContent = text;
        }

        function updateLoadingProgress(text) {
            document.getElementById('loading-progress').textContent = text;
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(text) {
            document.getElementById('error-text').textContent = text;
            document.getElementById('error').classList.add('show');
            document.getElementById('loading').classList.add('hidden');
        }
    </script>
