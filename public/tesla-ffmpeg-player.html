<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>TeslaTV FFmpeg Player</title>

    <!-- 关键：告诉特斯拉浏览器这是一个独立页面 -->
    <meta name="tesla-theater" content="true">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* 播放器容器 */
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* 控制层 */
        #controls-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        #controls-overlay.hidden {
            opacity: 0;
        }

        #controls-overlay>* {
            pointer-events: auto;
        }

        /* 顶部栏 */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-title {
            color: #fff;
            font-size: 22px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            max-width: 60%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tesla-badge {
            background: linear-gradient(135deg, #46d369, #2ecc71);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 15px rgba(70, 211, 105, 0.4);
        }

        .exit-btn {
            background: rgba(229, 9, 20, 0.9);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .exit-btn:hover {
            background: #e50914;
            transform: scale(1.05);
        }

        /* 中央播放按钮 */
        .center-controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .ctrl-circle {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 24px;
        }

        .ctrl-circle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .ctrl-circle.play-btn {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(70, 211, 105, 0.95), rgba(46, 204, 113, 0.9));
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 60px rgba(70, 211, 105, 0.5);
        }

        .ctrl-circle.play-btn svg {
            width: 40px;
            height: 40px;
            fill: #fff;
            margin-left: 5px;
        }

        /* 底部控制栏 */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #46d369, #2ecc71);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(70, 211, 105, 0.8);
            left: 0%;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time-display {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .ctrl-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ctrl-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* 加载指示器 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #46d369;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #fff;
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        .loading-progress {
            color: #888;
            margin-top: 10px;
            font-size: 14px;
        }

        /* FFmpeg 模式指示 */
        .mode-indicator {
            position: fixed;
            bottom: 120px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            color: #46d369;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 50;
        }

        .mode-dot {
            width: 8px;
            height: 8px;
            background: #46d369;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* 错误提示 */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 40px;
            text-align: center;
        }

        .error-overlay.show {
            display: flex;
        }

        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .error-text {
            color: #fff;
            font-size: 20px;
            margin-bottom: 30px;
            max-width: 500px;
        }

        .retry-btn {
            background: #46d369;
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        /* 安全警告弹窗 */
        .safety-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 40px;
            text-align: center;
        }

        .safety-warning.hidden {
            display: none;
        }

        .warning-icon {
            font-size: 80px;
            margin-bottom: 30px;
        }

        .warning-title {
            color: #ff6b6b;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .warning-text {
            color: #ccc;
            font-size: 18px;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .passenger-btn {
            background: linear-gradient(135deg, #46d369, #2ecc71);
            color: #fff;
            border: none;
            padding: 20px 60px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .passenger-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(70, 211, 105, 0.5);
        }
    </style>
</head>

<body>
    <!-- 安全警告弹窗（需要用户手势激活音频） -->
    <div class="safety-warning" id="safetyWarning">
        <div class="warning-icon">⚠️</div>
        <div class="warning-title">安全提示</div>
        <div class="warning-text">
            行车时请专注驾驶。<br>
            如果您是乘客，请点击下方按钮开始播放。<br>
            此操作需要您的交互以启用音频播放。
        </div>
        <button class="passenger-btn" onclick="acceptWarning()">
            我是乘客，开始播放
        </button>
    </div>

    <!-- 加载指示器 -->
    <div class="loading-overlay hidden" id="loading">
        <div class="spinner"></div>
        <div class="loading-text" id="loading-text">正在初始化 FFmpeg 播放器...</div>
        <div class="loading-progress" id="loading-progress"></div>
    </div>

    <!-- 错误提示 -->
    <div class="error-overlay" id="error">
        <div class="error-icon">❌</div>
        <div class="error-text" id="error-text">视频加载失败</div>
        <button class="retry-btn" onclick="retryPlay()">重试</button>
        <button class="exit-btn" onclick="exitPlayer()">返回</button>
    </div>

    <!-- Canvas 播放器（完全不使用 video/audio 标签） -->
    <div id="player-container" onclick="toggleControls()">
        <canvas id="video-canvas"></canvas>
    </div>

    <!-- FFmpeg 渲染模式指示 -->
    <div class="mode-indicator" id="mode-indicator">
        <div class="mode-dot"></div>
        <span>FFmpeg 渲染模式（绕过限制）</span>
    </div>

    <!-- 控制层 -->
    <div id="controls-overlay">
        <!-- 顶部栏 -->
        <div class="top-bar">
            <div class="tesla-badge">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                </svg>
                TeslaTV FFmpeg
            </div>
            <div class="video-title" id="video-title">加载中...</div>
            <button class="exit-btn" onclick="exitPlayer()">✕ 退出</button>
        </div>

        <!-- 中央控制 -->
        <div class="center-controls">
            <div class="ctrl-circle" onclick="seek(-10)">⏪</div>
            <div class="ctrl-circle play-btn" id="centerPlayBtn" onclick="togglePlay()">
                <svg id="playIcon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </div>
            <div class="ctrl-circle" onclick="seek(10)">⏩</div>
        </div>

        <!-- 底部控制栏 -->
        <div class="bottom-bar">
            <div class="progress-container" id="progressContainer" onclick="seekToPosition(event)">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-thumb" id="progressThumb"></div>
            </div>
            <div class="controls-row">
                <div class="time-display">
                    <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                </div>
                <div class="control-buttons">
                    <button class="ctrl-btn" onclick="seek(-10)">⏪</button>
                    <button class="ctrl-btn" onclick="togglePlay()" id="playPauseBtn">▶️</button>
                    <button class="ctrl-btn" onclick="seek(10)">⏩</button>
                    <button class="ctrl-btn" onclick="toggleFullscreen()">⛶</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JSMpeg 库（用于 MPEG-1 解码和 Canvas 渲染） -->
    <script src="https://cdn.jsdelivr.net/npm/jsmpeg@0.2.0/jsmpeg.min.js"></script>

    <script>
        // ========== 全局变量 ==========
        let canvas = null;
        let ctx = null;
        let audioContext = null;
        let player = null;
        let controlsTimeout = null;
        let isPlaying = false;
        let userAccepted = false;

        // 从 URL 获取参数
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = decodeURIComponent(urlParams.get('url') || '');
        const videoTitle = decodeURIComponent(urlParams.get('title') || '未知视频');

        // ========== 禁用 Media Session API ==========
        // 这是绕过特斯拉检测的关键之一
        if ('mediaSession' in navigator) {
            try {
                navigator.mediaSession.metadata = null;
                navigator.mediaSession.playbackState = 'none';
                // 清除所有媒体控制处理器
                ['play', 'pause', 'seekbackward', 'seekforward', 'previoustrack', 'nexttrack'].forEach(action => {
                    try {
                        navigator.mediaSession.setActionHandler(action, null);
                    } catch (e) { }
                });
            } catch (e) {
                console.log('Media Session API not fully supported');
            }
        }

        // ========== 初始化 ==========
        document.addEventListener('DOMContentLoaded', () => {
            canvas = document.getElementById('video-canvas');
            ctx = canvas.getContext('2d');
            document.getElementById('video-title').textContent = videoTitle;

            if (!videoUrl) {
                showError('未提供视频地址');
                document.getElementById('safetyWarning').classList.add('hidden');
                return;
            }
        });

        // ========== 用户手势确认 ==========
        function acceptWarning() {
            userAccepted = true;
            document.getElementById('safetyWarning').classList.add('hidden');
            showLoading();
            updateLoadingText('正在初始化音频上下文...');

            // 创建 AudioContext（需要用户手势）
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            } catch (e) {
                console.error('Failed to create AudioContext:', e);
            }

            // 开始加载视频
            initPlayer();
        }

        // ========== 播放器初始化 ==========
        // 当前版本使用简化的方案：
        // 由于 FFmpeg.wasm 加载耗时长（~25MB），我们先使用备用方案
        // 后续可以集成完整的 FFmpeg.wasm + JSMpeg 流程

        function initPlayer() {
            updateLoadingText('正在连接视频流...');

            // 检测是否为 HLS 流
            if (videoUrl.includes('.m3u8') || videoUrl.includes('m3u8')) {
                // 对于 HLS 流，我们需要通过代理转换
                // 这里使用后端代理将 HLS 转换为 MPEG-TS
                initHLSPlayer();
            } else {
                // 直接的 MP4/MPEG 流
                initDirectPlayer();
            }
        }

        // HLS 流处理
        function initHLSPlayer() {
            updateLoadingText('正在解析 HLS 流...');
            updateLoadingText('加载中...（HLS 流需要较长时间）');

            // 方案 1：使用代理服务将 HLS 转换为 MPEG-TS
            // 这需要后端支持，暂时使用备用方案

            // 方案 2：备用 - 使用 iframe 嵌入（兼容性方案）
            // 这不能绕过特斯拉限制，但可以保证播放

            // 方案 3：真正的 FFmpeg.wasm 方案（需要更多开发）
            // 下载 .ts 分片 -> FFmpeg 转码 -> JSMpeg 渲染

            // 当前使用提示方案
            setTimeout(() => {
                hideLoading();
                showFFmpegInfo();
            }, 2000);
        }

        // 直接流处理
        function initDirectPlayer() {
            updateLoadingText('正在加载视频...');

            // 对于非 HLS 流，可以尝试直接使用 JSMpeg
            // JSMpeg 支持 MPEG-TS 格式的 WebSocket 流

            // 显示信息
            setTimeout(() => {
                hideLoading();
                showFFmpegInfo();
            }, 2000);
        }

        // 显示 FFmpeg 信息
        function showFFmpegInfo() {
            // 在 canvas 上绘制信息
            canvas.width = 1920;
            canvas.height = 1080;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#46d369';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('TeslaTV FFmpeg 播放器', canvas.width / 2, 200);

            ctx.fillStyle = '#fff';
            ctx.font = '28px Arial';
            ctx.fillText('当前视频:', canvas.width / 2, 300);

            ctx.fillStyle = '#ccc';
            ctx.font = '24px Arial';
            const titleLines = wrapText(videoTitle, 80);
            titleLines.forEach((line, i) => {
                ctx.fillText(line, canvas.width / 2, 350 + i * 35);
            });

            ctx.fillStyle = '#ff6b6b';
            ctx.font = '24px Arial';
            ctx.fillText('⚠️ 完整的 FFmpeg.wasm 方案需要后端代理服务支持', canvas.width / 2, 500);

            ctx.fillStyle = '#888';
            ctx.font = '20px Arial';
            ctx.fillText('Sefirox 方案需要：', canvas.width / 2, 600);
            ctx.fillText('1. 后端代理下载 HLS .ts 分片', canvas.width / 2, 640);
            ctx.fillText('2. FFmpeg.wasm 实时转码为 MPEG-1', canvas.width / 2, 680);
            ctx.fillText('3. JSMpeg 渲染到 Canvas + Web Audio', canvas.width / 2, 720);

            ctx.fillStyle = '#46d369';
            ctx.font = '22px Arial';
            ctx.fillText('需要部署 FFmpeg 代理服务才能实现行车播放', canvas.width / 2, 800);
        }

        // 文本换行
        function wrapText(text, maxLen) {
            const lines = [];
            for (let i = 0; i < text.length; i += maxLen) {
                lines.push(text.substring(i, i + maxLen));
            }
            return lines;
        }

        // ========== 控制函数 ==========
        function togglePlay() {
            isPlaying = !isPlaying;
            updatePlayState();
            resetControlsTimeout();
        }

        function seek(seconds) {
            // JSMpeg 不支持精确 seek，这里只是占位
            console.log('Seek:', seconds);
            resetControlsTimeout();
        }

        function seekToPosition(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            console.log('Seek to:', percent * 100, '%');
            resetControlsTimeout();
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        function exitPlayer() {
            if (audioContext) {
                audioContext.close();
            }
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'tesla-player-exit' }, '*');
            } else {
                window.history.back();
            }
        }

        function retryPlay() {
            document.getElementById('error').classList.remove('show');
            initPlayer();
        }

        // ========== UI 更新 ==========
        function updatePlayState() {
            const playIcon = document.getElementById('playIcon');
            const playPauseBtn = document.getElementById('playPauseBtn');

            if (!isPlaying) {
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                playPauseBtn.textContent = '▶️';
                showControls();
            } else {
                playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                playPauseBtn.textContent = '⏸️';
            }
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ========== 控制栏显示/隐藏 ==========
        function toggleControls() {
            const overlay = document.getElementById('controls-overlay');
            if (overlay.classList.contains('hidden')) {
                showControls();
            } else if (isPlaying) {
                hideControls();
            }
        }

        function showControls() {
            document.getElementById('controls-overlay').classList.remove('hidden');
            document.getElementById('mode-indicator').style.opacity = '1';
            resetControlsTimeout();
        }

        function hideControls() {
            if (isPlaying) {
                document.getElementById('controls-overlay').classList.add('hidden');
                document.getElementById('mode-indicator').style.opacity = '0';
            }
        }

        function resetControlsTimeout() {
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (isPlaying) {
                    hideControls();
                }
            }, 4000);
        }

        // ========== 加载/错误状态 ==========
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function updateLoadingText(text) {
            document.getElementById('loading-text').textContent = text;
        }

        function showError(message) {
            hideLoading();
            document.getElementById('error-text').textContent = message;
            document.getElementById('error').classList.add('show');
        }
    </script>
</body>

</html>
